<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Card Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="card">
        <p class="hp">
          <span>HP</span>
          80
        </p>
        <img src="" alt="" />
        <h2 class="poke-name">Sample Name</h2>
        <div class="types">
          <span>type 1</span>
          <span>type 2</span>
        </div>
        <div class="stats">
          <div>
            <h3>60</h3>
            <p>Attack</p>
          </div>
          <div>
            <h3>60</h3>
            <p>Defense</p>
          </div>
          <div>
            <h3>60</h3>
            <p>Speed</p>
          </div>
        </div>
        <div class="Info">
          <div class="weight">
            <h3>70</h3>
            <p>Weight</p>
          </div>
          <div class="Height">
            <h3>70</h3>
            <p>Height</p>
          </div>
        </div>
      </div>
      <button id="btn">Generate</button>
    </div>
    <script
      src="https://kit.fontawesome.com/75bccf9eaa.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
